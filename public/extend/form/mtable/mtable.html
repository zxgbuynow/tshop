<div class="form-group col-md-{$_layout|default='12'} {$extra_class|default=''} " id="form_group_{$name}">
    <label class="col-xs-12" for="{$name}">{$title|htmlspecialchars}</label>
    <div class="col-sm-12">
        <div class="td">
          <div class="spec-tree">
            <table cellspacing="0" cellpadding="0" border="0" class="table table-bordered point-t" id="goods-table">
              <thead>
                <tr>
                  {volist name="value['header']" id="hd"}
                  <th >{$hd}</th>
                  <!-- <th style="width:10%;">分类</th> -->
                  <!-- <th style="width:10%;">时间</th> -->
                  {/volist}
                </tr>
              </thead>
              <tbody id="dataNode">
                {volist name="value['body']" id="db"}
                <tr>
                  <td>{$db.custom}</td>
                  <td>{$db.category}</td>
                  <td>{$db.create_time}</td>
                </tr>
                {/volist} 
              </tbody>
            </table>
          </div>
        </div>

        {notempty name="tips"}
        <div class="help-block">{$tips}</div>
        {/notempty}
    </div>
</div>
